<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section class="logo">
    <img src="images/logo.svg" alt="logo of ping">
  </section>
  <h1>We are launching <span>soon!</span></h1>

  <p>Subscribe and get notified</p>
  <section class="input-section">
    <input type="text" placeholder="Your email address..." id="input">
    <button id="btn">Notify Me</button>
  </section>
  <h2 id="error"></h2>
  <img src="images/illustration-dashboard.png" class="illustration" alt="illustration of dashboard">
  <section class="icons">
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-square-instagram"></i>
  </section>
  <h3> &copy; Copyright Ping. All rights reserved.</h2>
  <script src="script.js"></script>
</body>
</html>
